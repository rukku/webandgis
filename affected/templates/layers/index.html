{% extends "site_base.html" %}

{% block body %}
<h2>Layers</h2>
{% if layers %}
    <ul>
    {% for layer in layers %}
        <li><a href="{% url 'layers:detail' layer.slug %}">{{ layer.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No layers are available.</p>
{% endif %}

{% endblock %}
